<div class="login-wrapper">
  <div class="d-flex col-6 justify-content-center">
    <div class="login-card">
      <h1>{{ title }}</h1>
      <ng-container *ngIf="title === loginLabel; else register">
        <div [formGroup]="loginForm" class="d-flex flex-column">
          <label>Email:</label>
          <input type="text" formControlName="email" />
          <label>Password:</label>
          <input type="password" formControlName="password" />
          <a class="text-end login-text">Forgot password?</a>
          <button
            [disabled]="isLoading"
            class="login-button"
            [ngClass]="{ 'login-button--disable': isLoading }"
            (click)="login()"
          >
            Login
            <div
              *ngIf="isLoading"
              class="spinner-border spinner-border-sm"
              role="status"
            ></div>
          </button>
          <a *ngIf="isFormInvalid" class="login-text--error">
            * Email and Password fields are required
          </a>
          <a class="text-end mt-3 login-text" (click)="changeView()">
            Don't have an account? <b>Register</b>
          </a>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="d-flex col-6 h-100 align-items-center">
    <img
      class="login-image"
      src="../../assets/undraw_undraw_undraw_undraw_sign_up_ln1s_-1-_s4bc_-1-_ee41_-1-_kf4d.svg"
    />
  </div>
</div>

<ng-template #register>
  <form class="d-flex flex-column">
    <label>Email:</label>
    <input type="text" name="username" required />
    <label>Password:</label>
    <input type="password" name="password" required />
    <label>Confirm Password:</label>
    <input type="password" name="password" required />
    <button class="login-button" type="submit">Register</button>
    <a class="text-end mt-3 login-text" (click)="changeView()">
      Already have an account?<b>Login</b>
    </a>
  </form>
</ng-template>
