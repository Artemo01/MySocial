<form
  [formGroup]="form"
  class="card p-5 login-form-wrapper"
  (ngSubmit)="login()"
>
  <h1>Login</h1>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" formControlName="email" />
    <mat-icon matPrefix>email</mat-icon>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      matInput
      placeholder="Password"
      [type]="passwordInputType"
      formControlName="password"
    />
    <mat-icon matPrefix>lock</mat-icon>
    <mat-icon matSuffix (click)="changePasswordVisibility()">
      {{ hide ? "visibility_off" : "visibility" }}</mat-icon
    >
  </mat-form-field>

  <button
    class="login-form-button"
    [disabled]="!form.valid || isLogging"
    type="submit"
  >
    Login
  </button>

  <div class="mt-3">
    <span>Don't have an account? </span>
    <a>Register</a>
  </div>

  <div *ngIf="showAlert" class="alert alert-danger mt-3" role="alert">
    {{ alertMessage }}
  </div>
</form>
