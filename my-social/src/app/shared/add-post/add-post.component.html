<div class="card shadow add-post-wrapper p-4 mt-5">
  <div class="d-flex">
    <img
      class="add-post-avatar"
      src="../../../assets/undraw_male_avatar_g98d.svg"
      alt="avatar"
    />
    <mat-form-field class="w-100">
      <mat-label>Leave a comment</mat-label>
      <textarea
        matInput
        placeholder="Ex. It makes me feel..."
        [formControl]="postContentControl"
      ></textarea>
    </mat-form-field>
  </div>
  <div class="d-flex justify-content-end">
    <button mat-raised-button (click)="addPost()">Add Post</button>
  </div>
</div>
